  #     - 80:80
    

  flask:
    image: flask-app
    container_name: flask
    build:
      context: .
      dockerfile: Dockerfile_flask
    networks:
      my-network:
          aliases:
              - flask-app
    ports:
      - "8080:5000"
    volumes:
      - "./:/app"
    links:
      - db
    


  
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
