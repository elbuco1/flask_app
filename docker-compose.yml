# docker-compose.yml
version: '3'
services: 
  nginx:
    image: nginx:1.13.7
    container_name: nginx
    depends_on:
      - flask
    ports:
        - 80:80
    volumes:
        # - ./nginx.conf:/etc/nginx/nginx.conf
        - ./nginx.conf:/etc/nginx/conf.d/default.conf

  # nginx:
  #   image: webapp-nginx
